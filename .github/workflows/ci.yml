name: CI - ML Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d finance_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml-service/requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 ml-service --max-line-length=100

      - name: Run tests
        run: |
          pip install pytest
          pytest ml-service/tests
