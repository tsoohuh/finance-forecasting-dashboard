version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: finance_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  ml-service:
    build: ./ml-service
    container_name: finance_ml_service
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: finance_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: finance_db
      ML_SERVICE_URL: http://ml-service:8000
      PORT: 3001
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started

volumes:
  postgres_data: